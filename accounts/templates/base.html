<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анализ риска инсульта</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            header {
                background-color: #333333;
                color: #FFFFFF;
                text-align: center;
                padding: 20px 0;
            }
            header h1 {
                margin: 0;
            }
            header h1 span:first-child {
                font-size: 36px;
            }
            header h1 span:last-child {
                font-size: 18px;
            }
            nav {
                padding: 10px 0;
            }
            nav ul {
                list-style: none;
                padding: 0;
                display: flex;
                justify-content: center;
                gap: 20px;
            }
            nav ul li {
                display: inline;
            }
            nav ul li a {
                color: #FFFFFF;
                text-decoration: none;
            }
            nav ul li a:hover {
                text-decoration: underline;
            }
            main {
                flex: 1;
                padding: 20px;
            }
            footer {
                background-color: #333333;
                color: #FFFFFF;
                text-align: center;
                padding: 10px 0;
                margin-top: auto;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>
                <span>SPM</span><br>
                <span>Сервис анализа риска инсульта</span>
            </h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="#">Профиль</a></li>
                        <li><a href="#">Выход</a></li>
                    {% else %}
                        <li><a href="#">Вход</a></li>
                        <li><a href="#">Регистрация</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <main>
            {% if messages %}
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>2025 Москва, Сбер 21</p>
        </footer>
    </body>
</html>
