{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SPM — Анализ риска инсульта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'web/css/web.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #000; /* fallback на случай если фон не прогрузился */
        }

        main {
            margin: 0;
            padding: 0;
        }

        footer {
            text-align: center;
            color: #ccc;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header style="background-color: #000; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; gap: 12px;">
            <img src="{% static 'web/logo.png' %}" alt="SPM Logo" style="height: 40px;">
            <div style="color: #d2d2d7; font-size: 16px;">Stroke risk analysis service</div>
        </div>
        <nav>
            <ul style="list-style: none; display: flex; gap: 24px; margin: 0; padding: 0;">
                <li><a href="{% url 'web:home' %}">Главная</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'web:profile' %}">Профиль</a></li>
                    <li>
                        <form action="{% url 'web:logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="custom-btn" style="padding: 6px 20px;">Выход</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'web:login' %}">Вход</a></li>
                    <li><a href="{% url 'web:register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Moscow, Sber 21</p>
    </footer>
</body>
</html>
