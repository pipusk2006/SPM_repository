{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SPM — Анализ риска инсульта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'web/css/web.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #000;
        }

        main {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #70D3BA;
            text-decoration: none;
            font-weight: 500;
        }

        header a:hover {
            text-decoration: underline;
        }

        header .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header .brand-text {
            color: #70D3BA;
            font-size: 16px;
            font-weight: 500;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 24px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        header nav ul li form {
            margin: 0;
        }

        header .logout-btn {
            background-color: transparent;
            border: 1px solid #70D3BA;
            color: #70D3BA;
            padding: 6px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        header .logout-btn:hover {
            background-color: rgba(112, 211, 186, 0.15);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.85);
            text-align: center;
            color: #ccc;
            padding: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <img src="{% static 'web/logo.png' %}" alt="SPM Logo" style="height: 40px;">
            <div class="brand-text">Stroke risk analysis service</div>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'web:home' %}">Главная</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'web:profile' %}">Профиль</a></li>
                    <li>
                        <form action="{% url 'web:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">Выход</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'web:login' %}">Вход</a></li>
                    <li><a href="{% url 'web:register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Moscow, Sber 21</p>
    </footer>
</body>
</html>
