{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SPM — Анализ риска инсульта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'web/css/web.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'IBM Plex Sans', sans-serif;
            background: url("{% static 'web/bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background: transparent;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px;
        }

        header div {
            color: #70D3BA;
            font-size: 16px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 24px;
        }

        nav ul li a,
        nav ul li button {
            color: #70D3BA;
            text-decoration: none;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        nav ul li button.custom-btn {
            padding: 6px 16px;
            border-radius: 999px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background: transparent;
            text-align: center;
            color: #70D3BA;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; gap: 12px;">
            <img src="{% static 'web/logo.png' %}" alt="SPM Logo">
            <div>Stroke risk analysis service</div>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'web:home' %}">Главная</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'web:profile' %}">Профиль</a></li>
                    <li>
                        <form action="{% url 'web:logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="custom-btn">Выход</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'web:login' %}">Вход</a></li>
                    <li><a href="{% url 'web:register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Moscow, Sber 21</p>
    </footer>
</body>
</html>
